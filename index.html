<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Puffle Eat</title>
  </head>
  <body>
  <section>
    <div class="container">
        <img class="person" src="images/person5.png"/>
      <!--Enemigos-->
      <div class="enemigos">
      <div class="enemigo1">
        <img class="enemigo1" src="images/person7.gif" width="60px" height="60px"/>
      </div>
      <div class="enemigo2">
        <img class="enemigo2" src="images/person7.gif" width="60px" height="60px"/>
      </div>
      <div class="enemigo3">
        <img class="enemigo3" src="images/person7.gif" width="60px" height="60px"/>
      </div>
    </div>
    <!--Comida-->
    <div class="foods">
        <img class="food1" src="images/comida2.png"/>
        <img class="food2" src="images/comida2.png"/>
        <img class="food3" src="images/comida2.png"/>
        <img class="food4" src="images/comida2.png"/>
        <img class="food5" src="images/comida2.png"/>
        <img class="food6" src="images/comida2.png"/>
    </div>
    </div>
    <!--Marcador-->
    <div class="contador">
    <div class="tiempo">
      <span>Tiempo: <span id="tiempo">1:00</span></span>
    </div>
    <div class="puntos">
      <span>Puntos: <span id="puntos"> 0</span></span>
    </div>
  </div>
  <!--Cuando el tiempo se acaba-->
  <div class="tiempo-acabo">
    <img class="tiempo-acabo" src="images/over.png"/>
  </div>
  <audio id="audio" src="sounds/eat.wav"/>
  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/person.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
